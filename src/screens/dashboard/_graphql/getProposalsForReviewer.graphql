query getProposalsForReviewer($proposalIds: [ID!]) {
  grantApplications(
    where: { id_in: $proposalIds }
    orderBy: updatedAtS
    orderDirection: desc
  ) {
    id
    applicantId
    applicantPublicKey
    state
    fields {
      id
      field {
        id
        title
        inputType
        possibleValues
        isPii
      }
      values {
        id
        value
        walletId
      }
    }
    pii {
      id
      manager {
        id
        member {
          id
          actorId
          fullName
          profilePictureIpfsHash
          accessLevel
          publicKey
          addedAt
          updatedAt
          enabled
        }
      }
      data
    }
    createdAtS
    updatedAtS
    milestones {
      id
      title
      state
      amount
      amountPaid
      updatedAtS
      feedbackDao
      feedbackDaoUpdatedAtS
      feedbackDev
      feedbackDevUpdatedAtS
    }
    feedbackDao
    feedbackDev
    reviews {
      id
      reviewer {
        id
        actorId
        fullName
        profilePictureIpfsHash
        accessLevel
        publicKey
        addedAt
        updatedAt
        enabled
      }
      createdAtS
      publicReviewDataHash
      data {
        id
        manager {
          id
          member {
            id
            actorId
            fullName
            profilePictureIpfsHash
            accessLevel
            publicKey
            addedAt
            updatedAt
            enabled
          }
        }
        data
      }
    }
    pendingReviewerAddresses
    doneReviewerAddresses
    applicationReviewers {
      id
      member {
        id
        actorId
        fullName
        profilePictureIpfsHash
        accessLevel
        publicKey
        addedAt
        updatedAt
        enabled
      }
      assignedAtS
    }
    version
  }
}
