# This query fetches all the grants for a given domain
query getGrants($domainID: String!) {
    grants(where: {workspace: $domainID}, orderBy: createdAtS, orderDirection: desc) {
        id
        title
        acceptingApplications
        reward {
            committed,
            id,
            asset,
            token {
                address,
                label,
                decimal,
                iconHash
            }
        },
    }
}