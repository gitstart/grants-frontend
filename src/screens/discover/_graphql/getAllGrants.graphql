query GetAllGrants($first: Int, $skip: Int) {
  grants(first: $first, skip: $skip, orderBy: createdAtS, orderDirection: desc, where: {workspace_: {isVisible: true}}) {
    id
    title
    applications(first: 1) {
      applicantId
      state
    }
    acceptingApplications
    fundTransfers {
      amount
      type
      tokenUSDValue
      asset
      tokenName
    }
    workspace {
      id
      title
      isVisible
      logoIpfsHash
      totalGrantFundingDisbursedUSD
      supportedNetworks
      members (first: 1) {
        id
        actorId
        accessLevel
      }
    }
    reward {
      committed
      id
      asset
      token {
        address
        label
        decimal
        iconHash
      }
    }
    deadlineS
    deadline
    numberOfApplications
    createdAtS
    updatedAtS
  }
}
