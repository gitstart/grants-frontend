query getWorkspaceGrantsProgramDetails($workspaceId: String!) {
  grants(
    orderBy: createdAtS
    orderDirection: desc
    where: {workspace: $workspaceId}
  ) {
    id
    applications {
      id
    }
    fundTransfers{
      amount
      status
    }
    title
    acceptingApplications
    startDate
    startDateS
    deadline
    link
    docIpfsHash
    metadataHash
    workspace {
      title
      metadataHash
      coverImageIpfsHash
      about
      logoIpfsHash
      totalGrantFundingDisbursedUSD
      numberOfApplications
      numberOfApplicationsSelected
      safe {
        id
        address
        chainId
      }
    }
  }
}