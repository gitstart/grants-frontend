query getApplicationDetails($applicationID: ID!) {
  grantApplication(
    id: $applicationID,
  subgraphError:allow) {
    id
    fields {
      id
      values {
        value
      }
    }
    pii {
      id
      manager {
        id
      }
      data
    }
    milestones {
      id
      title
      amount
    }
    grant {
      id
      title
      funding
      workspace {
        id
        title
        logoIpfsHash
        supportedNetworks
        members {
          id
          actorId
          publicKey
        }
      }
      reward {
        id
        asset
        committed
      }
      fields {
        id
        title
        isPii
      }
    }
    applicantId
    state
    feedbackDao,
    feedbackDev,
    createdAtS
    updatedAtS
  }
}