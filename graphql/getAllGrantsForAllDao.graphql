query getAllGrantsForAllDao($acceptingApplications: Boolean!) {
  grants(
    subgraphError: allow,
    where: { acceptingApplications: $acceptingApplications }
    orderBy: createdAtS,
    orderDirection: desc
  ) {
    id,
    creatorId,
    title,
    createdAtS,
    summary,
    details,
    reward {
      committed,
      id,
      asset,
      token {
      address,
      label,
      decimal,
      iconHash
      }
    },
    workspace {id, title, logoIpfsHash, supportedNetworks},
    deadline,
    funding,
    numberOfApplications,
    applications {
      id,
      state,
      createdAtS,
      updatedAtS
    }
  }
}
