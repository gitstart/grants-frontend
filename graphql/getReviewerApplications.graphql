query getReviewerApplications(
    $workspaceId: String
    $reviewerId: Bytes!
    $grantId: ID!
    $applicationStateIn: [ApplicationState!]!
    $first: Int
    $skip: Int
) {
    grantApplications(
        where: {
            state_in: $applicationStateIn
            grant_: {
                id: $grantId
                workspace: $workspaceId
            }
            reviewers_: {
                actorId_contains: $reviewerId
            }
        }
        first: $first
        skip: $skip
        subgraphError: allow
        orderBy: createdAtS
        orderDirection: desc
    ) {
        id
        state
        createdAtS
        applicantId
        milestones {
            amount
        }
        reviews {
            reviewer {
                id
            }
            data {
                id
                manager {
                    id
                }
                data
            }
            publicReviewDataHash
            id
        }
        grant {
            rubric {
                isPrivate
            }
            workspace {
                supportedNetworks
            }
            reward {
                asset
            }
        }
        fields {
            id
            values {
                value
            }
        }
    }
}
