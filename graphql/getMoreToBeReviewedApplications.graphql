query getMoreToBeReviewedApplications(
    $grantId: String!
    $reviewerId: Bytes!
    $first: Int
    $skip: Int
) {
    grantApplications(
        where: {
            state: submitted,
            grant: $grantId,
            pendingReviewerAddresses_contains_nocase: [$reviewerId]
        },
        first: $first,
        skip: $skip,
    ) {
        id
        state
        createdAtS
        applicantId
        milestones {
            amount
        }
        reviews {
            reviewer {
                id
            }
            data {
                id
                manager {
                    id
                }
                data
            }
            publicReviewDataHash
            id
        }
        fields {
            id
            values {
                value
            }
        }
    }
}
