query getGrantsForReviewerInWorkspace(
    $workspaceId: String!
    $reviewerId: Bytes!
    $first: Int
    $skip: Int
) {
    grantApplications(
        where: {
            grant_: {
                workspace: $workspaceId
            }
            reviewers_: {
                actorId_contains: $reviewerId
            }
        }
        first: $first
        skip: $skip
        subgraphError: allow
        orderBy: createdAtS
        orderDirection: desc
    ) {
        grant {
            id
            title
        }
    }
}
