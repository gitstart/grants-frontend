query getInitialToBeReviewedApplicationGrants(
    $reviewerId: Bytes!
    $applicationsCount: Int!,
) {
    grantReviewerCounters(where: { reviewerAddress: $reviewerId, pendingCounter_gt: 0 }) {
        grant {
            id
            title,
            applications(first: $applicationsCount, where: {
                state: submitted,
                pendingReviewerAddresses_contains_nocase: [$reviewerId]
            }) {
                id
                state
                createdAtS
                applicantId
                milestones {
                    amount
                }
                reviews {
                    reviewer {
                        id
                    }
                    data {
                        id
                        manager {
                            id
                        }
                        data
                    }
                    publicReviewDataHash
                    id
                }
                grant {
                    id
                    title
                    rubric {
                        isPrivate
                    }
                    workspace {
                        supportedNetworks
                    }
                    reward {
                        asset
                    }
                }
                fields {
                    id
                    values {
                        value
                    }
                }
            }
        }
    }
}
